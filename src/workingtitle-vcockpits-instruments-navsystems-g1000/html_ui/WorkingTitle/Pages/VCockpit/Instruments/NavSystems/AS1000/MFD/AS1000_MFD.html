                        <div data-element="id2"></div>
                        <div class="value" data-element="value2"></div>
                        <div data-element="id3"></div>

    <template id="map-setup-pane">
        <div class="title">Map Setup</div>
        <section class="category">
            <h1>Group</h1>
            <div class="content">
                <drop-down-selector data-element="groupSelector" data-input="setGroup">
                    <drop-down-selector-option value="map">Map</drop-down-selector-option>
                    <drop-down-selector-option value="aviation">Aviation</drop-down-selector-option>
                    <drop-down-selector-option value="land">Land</drop-down-selector-option>
                </drop-down-selector>
            </div>
        </section>
        <div data-element="groupOptions">
            <section class="options" data-group="map" visible>
                <label>Orientation</label>
                <div class="value">
                    <drop-down-selector data-setting="orientation">
                        <drop-down-selector-option value="north">North up</drop-down-selector-option>
                        <drop-down-selector-option value="track">Track up</drop-down-selector-option>
                        <drop-down-selector-option value="dtk">DTK up</drop-down-selector-option>
                        <drop-down-selector-option value="heading">HDG up</drop-down-selector-option>
                    </drop-down-selector>
                </div>
                <label>Auto Zoom</label>
                <div class="value">
                    <drop-down-selector data-setting="autoZoom">
                        <drop-down-selector-option value="all">All On</drop-down-selector-option>
                    </drop-down-selector>
                </div>
                <label>Track Vector</label>
                <div class="value">
                    <div class="columns">
                        <toggle-switch data-setting="trackVectorEnabled" value="On"></toggle-switch>
                        <numeric-input data-setting="trackVectorLength" min="0" max="60" value="60" units="sec"></numeric-input>
                    </div>
                </div>
                <label>Nav Range Ring</label>
                <div class="value">
                    <toggle-switch data-setting="navRangeRingEnabled" value="On"></toggle-switch>
                </div>
                <label>Terrain Data</label>
                <div class="value">
                    <toggle-switch data-setting="terrainDataEnabled" value="On"></toggle-switch>
                </div>
                <label>Fuel Range (RSV)</label>
                <div class="value">
                    <div class="columns">
                        <toggle-switch data-setting="fuelRingEnabled" value="On"></toggle-switch>
                        <time-input data-setting="fuelRingReserveTime" show-seconds="0"></time-input>
                    </div>
                </div>
            </section>
            <section class="options" data-group="land">
                <label>Large City</label>
                <div class="value">
                    <drop-down-selector data-setting="largeCityRange" data-element="largeCityRange"></drop-down-selector>
                </div>
                <label>Medium City</label>
                <div class="value">
                    <drop-down-selector data-setting="mediumCityRange" data-element="mediumCityRange"></drop-down-selector>
                </div>
                <label>Small City</label>
                <div class="value">
                    <drop-down-selector data-setting="smallCityRange" data-element="smallCityRange"></drop-down-selector>
                </div>
            </section>
            <section class="options" data-group="aviation">
                <label>Large Airport</label>
                <div class="value">
                    <drop-down-selector data-setting="largeAirportRange" data-element="largeAirportRange"></drop-down-selector>
                </div>
                <label>Medium Airport</label>
                <div class="value">
                    <drop-down-selector data-setting="mediumAirportRange" data-element="mediumAirportRange"></drop-down-selector>
                </div>
                <label>Small Airport</label>
                <div class="value">
                    <drop-down-selector data-setting="smallAirportRange" data-element="smallAirportRange"></drop-down-selector>
                </div>
                <label>Int Waypoint</label>
                <div class="value">
                    <drop-down-selector data-setting="intersectionRange" data-element="intersectionRange"></drop-down-selector>
                </div>
                <label>NDB Waypoint</label>
                <div class="value">
                    <drop-down-selector data-setting="ndbRange" data-element="ndbRange"></drop-down-selector>
                </div>
                <label>VOR Waypoint</label>
                <div class="value">
                    <drop-down-selector data-setting="vorRange" data-element="vorRange"></drop-down-selector>
                </div>
            </section>
        </div>
        <footer>
            Press the FMS CRSR knob to return to base page
        </footer>
    </template>

        <section class="directory" style="padding-top:1.5vh; padding-bottom:1.5vh;">
            <section class="category category-fill-container" data-element="directory" style="margin:0;">
                <h1>Airport Directory</h1>
                <scrollable-container data-element="directoryInformation" class="content">
                    <article class="article">
                        <p>Narrator: According to all known laws of aviation, there is no way that a bee should be able to fly. Its wings are too small to get its fat little body off the ground. The bee, of course, flies anyway because bees don't care what humans think is impossible.
                        cut to Barry's room, where he's picking out what to wear</p>
                        <p>Barry: Yellow, black. Yellow, black. Yellow, black. Yellow, black. Ooh, black and yellow! Yeah, let's shake it up a little.</p>
                        <p>(Janet Benson): (calling from downstairs:) Barry! Breakfast is ready!</p>
                        <p>Barry: Coming! (phone rings) Oh, hang on a second. (adjusts his antennas into a headset) Hello?</p>
                        <p>Adam Flayman: (on phone:) Barry?</p>
                        <p>Barry: Adam?</p>
                        <p>Adam: Can you believe this is happening?</p>
                        <p>Barry: I can't believe it. I'll pick you up. (hangs up, sharpens his stinger) Lookin' sharp. (flies downstairs)</p>
                        <p>Mom: Barry, why don't you use the stairs? Your father paid good money for those.</p>
                        <p>Barry: Sorry. I'm excited.</p>
                        <p>Dad (Martin Benson): Here's the graduate. We're very proud of you, son. And a perfect report card, all B's.</p>
                        <p>Mom: Very proud. (touches Barry's hair)</p>
                        <p>Barry: Ma! I got a thing going here.</p>
                        <p>Mom: Ah, you got some lint on your fuzz.</p>
                        <p>Barry: Ow! That's me!</p>
                        <p>Dad: Wave to us! We'll be in row 118,000.</p>
                        <p>Barry: Bye! (flies off)</p>
                        <p>Mom: Barry, I told you, stop flying in the house!</p>
                        <p>(Barry drives his car to pick up his classmate. Adam's outside his house, reading the Hive Today newspaper. The front page headline reads "FRISBEE HITS HIVE ! Internet Down. Bee: 'I heard sound, then Wham-o!'")</p>
                        <p>Barry: Hey, Adam.</p>
                        <p>Adam: Hey, Barry. Is that fuzz gel?</p>
                        <p>Barry: A little. It's a special day, finally graduating.</p>
                        <p>Adam: Never thought I'd make it.</p>
                        <p>Barry: Yeah, three days grade school, three days high school.</p>
                        <p>Adam: Those were so awkward.</p>
                        <p>Barry: Three days college. I'm glad I took off one day in the middle and just hitchhiked around the hive.</p>
                        <p>Adam: You did come back different.</p>
                        <p>(a bee calls out as they drive past)</p>
                        <p>Bee: Hi, Barry.</p>
                        <p>Barry: Hey Artie, growing a mustache? Looks good.</p>
                        <p>Adam: Hey, did you hear about Frankie?</p>
                        <p>Barry: Yeah.</p>
                        <p>Adam: You goin' to his funeral?</p>
                        <p>Barry: No, I'm not goin' to his funeral. Everybody knows you sting someone, you die. You don't waste it on a squirrel. He was such a hothead.</p>
                        <p>Adam: Yeah, I guess he could have just gotten out of the way.</p>
                        <p>(They make various noises as the car goes up and down some hills and does a loop on the road.)</p>
                        <p>Adam: I love this incorporating an amusement park right into our regular day.</p>
                        <p>Barry: I guess that's why they say we don't need a vacation.</p>
                        <p>(They arrive, fly in and take their seats.)</p>
                        <p>Barry: Boy, quite a bit of pomp... under the circumstances.</p>
                        <p>Barry: Well, Adam, today we are men.</p>
                        <p>Adam: We are!</p>
                        <p>Barry: Bee-men.</p>
                        <p>Adam: Amen!</p>
                        <p>both together: Hallelujah!</p>
                        <p>Announcer: Students, faculty, distinguished bees, please welcome Dean Buzzwell.</p>
                        <p>Dean Buzzwell walks onto the stage and taps the microphone.</p>
                    </article>
                </scrollable-container>
            </section>
        </section>

                        <label>Scroll Wrap</label>
                        <toggle-switch values="Disabled,Enabled" class="value" data-setting="scroll_wrap"></toggle-switch>
                    </div>
                </div>
            </section>
            <section class="category">
                <h1>Font</h1>
                <div class="content">
                    <div class="element" data-id="date">
                        <label>Font Family</label>
                        <drop-down-selector class="value" data-setting="font_family">
                            <drop-down-selector-option value="default">Default</drop-down-selector-option>
                            <drop-down-selector-option value="mono">Mono</drop-down-selector-option>
                            <drop-down-selector-option value="g1000">G1000</drop-down-selector-option>
                        </drop-down-selector>
                    </div>
                    <div class="element" data-id="date">
                        <label>Font Size</label>
                        <drop-down-selector class="value" data-setting="font_size">
                            <drop-down-selector-option value="normal">Normal</drop-down-selector-option>
                            <drop-down-selector-option value="large">Large</drop-down-selector-option>
                        </drop-down-selector>
                    </div>
                </div>
            </section>
        </section>
        <section>
        </section>
        <section>
            <section class="category">
                <h1>System Config</h1>
                <div class="content">
                    <div class="element">
                        <label>VFR</label>
                        <drop-down-selector class="value" data-setting="vfr_xpdr">
                            <drop-down-selector-option value="1200">North America (1200)</drop-down-selector-option>
                            <drop-down-selector-option value="7000">Europe (7000)</drop-down-selector-option>
                        </drop-down-selector>
                    </div>
                </div>
            </section>
        </section>

    <template id="aux-changelog">
        <section class="category">
            <h1>Changelog</h1>
            <div class="content selector">
                <label>Version:</label>
                <drop-down-selector data-element="changelogSelector" data-change="selectChangelog"></drop-down-selector>
                <div data-element="date" class="date"></div>
            </div>
        </section>
        <section class="category category-fill-container" data-element="selectedChangelogContainer">
            <h1>
                <drop-down-selector data-element="sectionSelector" data-input="selectSection" class="section-selector">
                    <drop-down-selector-option value="all">All</drop-down-selector-option>
                    <drop-down-selector-option value="features">Features</drop-down-selector-option>
                    <drop-down-selector-option value="enhancements">Enhancements</drop-down-selector-option>
                    <drop-down-selector-option value="performance">Performance</drop-down-selector-option>
                    <drop-down-selector-option value="visuals">Visuals</drop-down-selector-option>
                    <drop-down-selector-option value="bug fixes">Bug Fixes</drop-down-selector-option>
                    <drop-down-selector-option value="known issues">Known Issues</drop-down-selector-option>
                </drop-down-selector>
            </h1>
            <scrollable-container class="content" data-element="selectedChangelogScrollable">
                <article data-element="selectedChangelog" class="article">
                </article>       
            </scrollable-container>
        </section>

    <template id="flight-plan-page">
        <section class="map-container" data-element="map">
        </section>

            <div class="category">
                <h1>Flight Plan</h1>
                <div class="content flight-plan">
                    <div class="flight-plan-header">

                        <div class="flight-plan-header-labels">

                            <div data-label="ETE" class="wide-only">ETE</div>
                            <div data-label="ETA" class="wide-only">ETA</div>
                            <div data-label="BRG" class="wide-only">BRG</div>
                        </div>
                    </div>
                    <g1000-flight-plan-lines class="flight-plan-waypoints scrollable-container" data-element="flightPlanWaypoints"></g1000-flight-plan-lines>
                </div>
            </div>
        </section>
        <section class="vnav-profile-container">
            <div class="category">

            <div class="category">
                <h1>Exit</h1>
                <div class="content">
                    <drop-down-selector align="left" data-element="exits" empty-value="Loading..."></drop-down-selector>
                </div>

        </footer>

    <template id="airport-icon">
        <style>
            .colored {
                fill: currentColor;
            }

            .hard, .soft {
                display: none;
            }
            :host([type="hard"]) .hard {
                display: block;
            }
            :host([type="soft"]) .soft {
                display: block;
            }

            .towered,
            .untowered {
                display: none;
            }
            :host([towered="true"]) .towered {
                display: block;
            }
            :host([towered="false"]) .untowered {
                display: block;
            }

            .serviced,
            .unserviced {
                display: none;
            }
            :host([serviced="true"]) .serviced {
                display: block;
            }
            :host([serviced="false"]) .unserviced {
                display: block;
            }
        </style>
        <svg viewBox="0 0 100 100" width="100%" height="100%">
            <g class="hard">
                <g fill="black">
                    <circle cx="50" cy="50" r="40"></circle>
                    <path d="M0 35 l30 0 l0 30 l-30 0 M35 0 l30 0 l0 30 l-30 0 M70 35 l30 0 l0 30 l-30 0 M35 70 l30 0 l0 30 l-30 0" fill="#000" class="serviced"></path>
                </g>
                <circle cx="50" cy="50" r="35" class="colored"></circle>
                <path d="M5 40 l20 0 l0 20 l-20 0 M40 5 l20 0 l0 20 l-20 0 M75 40 l20 0 l0 20 l-20 0 M40 75 l20 0 l0 20 l-20 0" class="serviced colored"></path>
                <rect class="runway" x="45" y="20" width="10" height="60" fill="white" transform="rotate(0 50 50)"></rect>
            </g>
            <g class="soft">
                <circle cx="50" cy="50" r="30" fill="none" stroke="#000" stroke-width="20"></circle>
                <path d="M0 35 l30 0 l0 30 l-30 0 M35 0 l30 0 l0 30 l-30 0 M70 35 l30 0 l0 30 l-30 0 M35 70 l30 0 l0 30 l-30 0" fill="#000" class="serviced"></path>
                <circle cx="50" cy="50" r="30" fill="none" stroke="currentColor" stroke-width="10"></circle>
                <path d="M5 40 l20 0 l0 20 l-20 0 M40 5 l20 0 l0 20 l-20 0 M75 40 l20 0 l0 20 l-20 0 M40 75 l20 0 l0 20 l-20 0" class="serviced colored"></path>
            </g>
         </svg>
    </template>

    <template id="page-selector-template"> 
        <ul class="page-list" data-element="pageList"></ul>
        <ul class="group-list" data-element="groupList"></ul>
    </template>

    <template id="map-page">
    </template>

        <ul data-element="fpl" class="scrollable-container"></ul>
        <ul data-element="recent" class="scrollable-container"></ul>
    </template>
