[ROADS]
quality = 3             # 1-4 (4 is the highest). Higher quality values increase system memory usage (and load times). Recommended values are (assuming all regions loaded): 4: >32 GB RAM, 3: 16-32 GB RAM, 2: <16 GB RAM, 1: (not recommended)
showInVFRMap = true     # enable road display in the VFR Map. Setting this value to true will increase memory usage.
# the following settings control which regions of the world will have road data loaded. It's recommended to leave all values to true. Disabling regions decreases system memory usage.
loadNA = true           # North America: USA and Canada (includes Alaska and Hawaii)
loadCA = true           # Mexico, Central America, and the Caribbean
loadSA = true           # South America
loadEI = true           # European Isles: Iceland, Ireland, and Britain
loadEN = true           # Northern Europe: Scandinavia and the Baltic countries
loadEW = false          # Western Europe: Portugal, Spain, France, and the Benelux countries (includes the Canary Islands)
loadEC = false          # Central Europe: Germany, Switzerland, Austria, Czech Republic, and Italy (includes Sicily, Sardinia, and Corsica)
loadEE = false          # Eastern Europe: Poland, Kaliningrad, Belarus, Ukraine, Slovakia, Hungary, Romania, Moldova, Turkey, and the Balkan countries
loadME = true           # Middle East: Israel, Jordan, Syria, Iraq, Iran, and the Arabian Peninsula.
loadAF = true           # Africa
loadRU = false          # Russia (excluding Kaliningrad)
loadAC = false          # Central Asia: Georgia, Armenia, Azerbaijan, Turkmenistan, Uzbekistan, Tajikistan, and Kazakhstan
loadCH = true           # China, Taiwan, and Mongolia
loadAE = true           # Eastern Asia: North and South Korea, Japan
loadAS = false          # South Asia
loadOC = true           # Oceania: Australia and New Zealand