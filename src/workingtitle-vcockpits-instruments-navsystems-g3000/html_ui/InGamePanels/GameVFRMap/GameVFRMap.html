    <body id="VFRMapPanel" class="border-box">
        <vfrmap-panel>
            <ingame-ui id="VFRMap_Frame" panel-id="PANEL_VFR_MAP" class="ingameUiFrame panelInvisible" title="VFRMap" content-fit="true" min-width="33" min-height="35">
                <section id="MainDisplay">
                    <map-instrument class="vfrMap" bing-mode="vfr" bing-id="VFRMap" show-airplane="false" show-overlay="false" active="false"></map-instrument>
                    <map-view class="vfrMap" dpi-scale="1.2" config-path="/WTg3000/UIPanels/VFRMap/mapConfig.json" active="false"></map-view>
                </section>

                <section id="Footer">
                    <toggle-button id="ToggleIsolines" title="TT:MENU.SHOW_ISOLINES"></toggle-button>
                    <toggle-button id="FollowPlane" title="TT:MENU.VFRMAP.GPSTRACKING"></toggle-button>
                    <new-push-button id="BackOnTrack" class="hide small" title="TT:MENU.VFR_MAP.BACK_ON_TRACK"> </new-push-button>
                </section>
            </ingame-ui>
        </vfrmap-panel>
    </body>
