<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/SCSS/common.css" />
        <link rel="stylesheet" href="/WTg3000/UIPanels/VFRMap/VFRMap.css" />

        <script type="text/javascript" src="/JS/coherent.js"></script>
        <script type="text/javascript" src="/JS/common.js"></script>
        <script type="text/javascript" src="/JS/dataStorage.js"></script>
        <script type="text/javascript" src="/JS/buttons.js"></script>
        <script type="text/javascript" src="/JS/simvar.js"></script>
        <script type="text/javascript" src="/JS/Services/ToolBarPanels.js"></script>

        <script type="text/javascript" src="/Pages/VCockpit/Instruments/Shared/Utils/DataReadManager.js"></script>
        <script type="text/javascript" src="/Pages/VCockpit/Instruments/Shared/BaseInstrument.js"></script>

        <link rel="import" href="/Pages/VCockpit/Instruments/Shared/Map/MapInstrument.html" />

        <link rel="import" href="/templates/ingameUi/ingameUi.html" />
        <link rel="import" href="/templates/ingameUiHeader/ingameUiHeader.html" />
        <link rel="import" href="/templates/checkbox/checkbox.html" />
        <link rel="import" href="/templates/NewPushButton/NewPushButton.html" />
        <link rel="import" href="/templates/ToggleButton/ToggleButton.html" />
    </head>

    <body id="VFRMapPanel" class="border-box">
        <script>
            // this hack is to prevent a bug where the VFR Map window becomes unresponsive to mouse drag events and can't be moved.
            window.onload = () => {
                console.log("window loaded");
                let link = document.createElement("link");
                link.rel = "import";
                link.href = "/WTg3000/UIPanels/VFRMap/VFRMap.html";
                document.head.appendChild(link);
            };
        </script>
        <vfrmap-panel>
            <ingame-ui id="VFRMap_Frame" panel-id="PANEL_VFR_MAP" class="ingameUiFrame panelInvisible" title="VFRMap" content-fit="true" min-width="33" min-height="35">
                <section id="MainDisplay">
                    <map-instrument class="vfrMap" bing-mode="vfr" bing-id="VFRMap" show-airplane="false" show-overlay="false" active="false"></map-instrument>
                    <map-view class="vfrMap" dpi-scale="1.2" config-path="/WTg3000/UIPanels/VFRMap/mapConfig.json" active="false"></map-view>
                </section>

                <section id="Footer">
                    <toggle-button id="ToggleIsolines" title="TT:MENU.SHOW_ISOLINES"></toggle-button>
                    <toggle-button id="FollowPlane" title="TT:MENU.VFRMAP.GPSTRACKING"></toggle-button>
                    <new-push-button id="BackOnTrack" class="hide small" title="TT:MENU.VFR_MAP.BACK_ON_TRACK"> </new-push-button>
                </section>
            </ingame-ui>
        </vfrmap-panel>
    </body>
</html>
