<script type="text/html" id="CJ4_MFD">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div id="MainDisplay">
                <div id="SystemInfos1">
                    <div class="SystemEngines"></div>
                    <div class="SystemElectrics"></div>
                    <div class="SystemFMS"></div>
                    <div class="SystemAnnunciations"></div>
                    <div class="SystemWarnings" state="Hidden">
                        <span id="Content"></span>
                    </div>
                </div>
                <div id="SystemInfos2">
                    <div class="SystemEngines"></div>
                    <div class="SystemElectrics"></div>
                    <div class="SystemFMS"></div>
                    <div class="SystemAnnunciations"></div>
                    <div class="SystemWarnings" state="Hidden">
                        <span id="Content"></span>
                    </div>
                </div>
                <div id="Map">
                    <map-instrument id="MapInstrument" map-mode="plan" bing-id="MFD" show-overlay="false" show-roads="false" config-path="/Pages/VCockpit/Instruments/Airliners/CJ4/MFD/"></map-instrument>
                </div>
                <div id="MapOverlay">
                    <jet-mfd-nd-compass id="NDCompass"></jet-mfd-nd-compass>
                    <div id="ModeChangeMask"></div>
                    <jet-mfd-nd-info id="NDInfo">
                        <div id="LeftMask"></div>
                        <div id="RightMask"></div>
                        <div id="TopBox">
                            <div id="Speed">
                                <svg>
                                    <text id="Wind_Strength" class="Wind" x="130px" y="-40px" alignment-baseline="baseline">--</text>
                                    <polygon id="Wind_Arrow" points="-5 20, 5 20, 5 -20, 15 -20, 0 -40, -15 -20, -5 -20" transform="translate(125 -15) scale(0.40) rotate(0)" fill="magenta" display="none" />
                                </svg>
                            </div>

                            <div id="Approach">
                                <div><span id="APP_Type" class="Large"></span> <span id="APP_Freq" class="Small">----</span></div>
                                <div><span id="APP_Course" class="Small">CRS</span> <span id="APP_Course_Value" class="Large">---</span></div>
                                <div id="APP_Info" class="Small">&nbsp</div>
                                <div><span id="APP_Distance_Value" class="Large">----</span> <span id="APP_Distance_Units" class="Small">NM</span></div>
                            </div>
    
                            <div id="Waypoint">
                                <div id="WP_Type" class="Large">FMS1</div>
                                <div id="WP_Track" class="Small">DTK <span id="WP_Track_Value" class="Large">---</span></div>
                                <div id="WP_Name" class="Small">&nbsp</div>
                                <div><span id="WP_Distance_Value" class="Large">----</span> <span id="WP_Distance_Units" class="Small">NM</span></div>
                            </div>
                        </div>

                        <div id="VORDMENavaids">
                            <div id="VORDMENavaid_Left" style="display:none">
                                <svg>
                                    <text id="State" x="50%" y="16%" alignment-baseline="middle"></text>
                                    <text id="ID" x="42.5%" y="50%" alignment-baseline="middle"></text>
                                    <text id="Mode" x="67.5%" y="50%" alignment-baseline="middle"></text>
                                    <text id="Distance" x="50%" y="84%" alignment-baseline="middle">--</text>
                                    <text id="Unit" x="75%" y="84%" alignment-baseline="middle">nm</text>
                                    <path id="Arrow" d="M0,25 L0,0 L-15,0 L0,-25 L0,-35 M0,-25 L15,0 L0,0" transform="translate(40 55)" />
                                </svg>
                            </div>

                            <div id="VORDMENavaid_Right" style="display:none">
                                <svg>
                                    <text id="State" x="50%" y="16%" alignment-baseline="middle"></text>
                                    <text id="ID" x="42.5%" y="50%" alignment-baseline="middle"></text>
                                    <text id="Mode" x="67.5%" y="50%" alignment-baseline="middle"></text>
                                    <text id="Distance" x="25%" y="84%" alignment-baseline="middle">--</text>
                                    <text id="Unit" x="50%" y="84%" alignment-baseline="middle">nm</text>
                                    <path id="Arrow" d="M-8,25 L-8,0 L-15,0 L0,-25 L0,-35 M0,-25 L15,0 L8,0 L8,25" transform="translate(280 55)" />
                                </svg>
                            </div>
                        </div>

                        <div id="Symbols">
                            <svg>
                                <text id="WX" x="100%" y="50%" alignment-baseline="baseline">WX</text>
                                <text id="TERR" x="100%" y="50%" alignment-baseline="baseline">TERR</text>
                            </svg>
                        </div>

                        <div id="ElapsedTime">
                            <svg>
                                <text id="ET" class="Title" x="0%" y="50%" alignment-baseline="baseline">ET</text>
                                <text id="ET_Value" class="Value" x="100%" y="50%" alignment-baseline="baseline">--.--</text>
                            </svg>
                        </div>
                    </jet-mfd-nd-info>
                </div>
                <div id="Checklist">
                </div>
                <div id="PassengerBrief">
                </div>
                <div id="FMSInfos">
                    <div class="cj4x-navigation-data-row cj4x-navigation-data-previous-leg">
                        <div class="cj4x-navigation-data-col">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-ident">
                                ----
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col-right">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-distance">
                                ---NM
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-ete">
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col cj4x-navigation-data-waypoint-eta">
                            <span class="cj4x-navigation-data-label">
                                --:--
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col-large">
                        </div>
                    </div>

                    <div class="cj4x-navigation-data-row cj4x-navigation-data-active-leg">
                        <div class="cj4x-navigation-data-col">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-ident">
                                ----
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col-right">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-distance">
                                ---NM
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-ete">
                                -:--
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-eta">
                                --:--
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col-large">
                        </div>
                    </div>

                    <div class="cj4x-navigation-data-row cj4x-navigation-data-next-leg">
                        <div class="cj4x-navigation-data-col">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-ident">
                                ----
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col-right">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-distance">
                                ---NM
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-ete">
                                -:--
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-eta">
                                --:--
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col-large">
                        </div>
                    </div>

                    <div class="cj4x-navigation-data-row cj4x-navigation-data-destination-leg">
                        <div class="cj4x-navigation-data-col">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-ident">
                                ----
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col-right">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-distance">
                                ---NM
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-ete">
                                -:--
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-eta">
                                --:--
                            </span>
                        </div>
                        <div class="cj4x-navigation-data-col-large">
                            <span class="cj4x-navigation-data-label cj4x-navigation-data-waypoint-expected-fuel">
                                ----- LB --.-GW
                            </span>
                        </div>
                    </div>
                </div>
                <div id="SystemOverlay">
                    <div class="SystemHeader">Systems 1/2</div>
                    <div class="SystemBody"></div>
                </div>
                <div id="NavBar">
                    <div id="Coms">
                        <div id="GS">
                            <div>GS</div>
                            <div class="Modifiable" id="Gs_Value">000</div>
                        </div>
                        <div id="TAS">
                            <div>TAS</div>
                            <div class="Modifiable" id="Tas_Value">000</div>
                        </div>
                        <div id="Rat">
                            <div>RAT</div>
                            <div class="Modifiable" id="Rat_Value">15</div>
                            <div>°C</div>
                        </div>
                        <div id="Sat">
                            <div>SAT</div>
                            <div class="Modifiable" id="Sat_Value">15</div>
                            <div>°C</div>
                        </div>
                        <div id="Utc">
                            <div>ISA</div>
                            <div class="Modifiable" id="Isa_Value">00</div>
                            <div>°C</div>
                        </div>
                    </div>

                    <div id="Cabs">
                        <div id="Cab">
                            <div>CAB</div>
                        </div>
                        <div id="Alt" class="Borders">
                            <div>ALT</div>
                            <div class="SubValue">
                                <div class="Modifiable" id="Alt_Value">69</div>
                                <div>FT</div>
                            </div>
                        </div>
                        <div id="Rate" class="Borders">
                            <div>RATE</div>
                            <div class="SubValue">
                                <div class="Modifiable" id="Rate_Value">20</div>
                                <div>FPM</div>
                            </div>
                        </div>
                        <div id="Diff" class="Borders">
                            <div>DIFF</div>
                            <div class="SubValue">
                                <div class="Modifiable" id="Diff_Value">0.0</div>
                                <div>PSI</div>
                            </div>
                        </div>
                        <div id="Elev">
                            <div>DEST ELV</div>
                            <div class="Modifiable" id="Elev_Value">---</div>
                            <div>FT</div>
                        </div>
                    </div>
                </div>

                <div id="PopupMenu">
                </div>
            </div>
        </div>
    </div>
</script>
