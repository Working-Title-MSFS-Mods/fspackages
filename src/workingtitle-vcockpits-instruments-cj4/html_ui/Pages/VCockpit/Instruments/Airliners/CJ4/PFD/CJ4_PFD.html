<script type="text/html" id="CJ4_PFD">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div id="PFD">
                <div id="HorizonContainer">
                    <jet-pfd-attitude-indicator id="Horizon" background="true"></jet-pfd-attitude-indicator>
                </div>

                <div id="InstrumentsContainer">
                    <div id="AutopilotInfos">
                        <div id="AutopilotBg"></div>
                        <div class="Left">
                            <div id="AP_LateralActive">ROL</div>
                            <div id="AP_LateralArmed">FMS</div>
                        </div>
                        <div class="Center">
                            <div id="AP_Status">AP</div>
                            <div id="AP_YDStatus">YD</div>
                            <div id="AP_FDIndicatorArrow">
                                <svg id="arrow" width="100%" viewBox="0 0 50 20">
                                    <polygon points="0,10 10,0 10,12 50,12 50,8 10,8 10,20" fill="white"></polygon>
                                </svg>
                            </div>
                        </div>
                        <div class="Right">
                            <div id="AP_VerticalActive">V VS</div>
                            <div id="AP_ModeReference">-200FPM</div>
                            <div id="AP_Armed">ALTS</div>
                            <div id="AP_ArmedReference"></div>
                        </div>
                    </div>
                    <jet-pfd-airspeed-indicator id="Airspeed"></jet-pfd-airspeed-indicator>
                    <jet-pfd-altimeter-indicator id="Altimeter"></jet-pfd-altimeter-indicator>
                    <jet-pfd-vspeed-indicator id="VSpeed"></jet-pfd-vspeed-indicator>
                    <jet-pfd-aoa-indicator id="AOA"></jet-pfd-aoa-indicator>
                    <jet-pfd-ils-indicator id="ILS"></jet-pfd-ils-indicator>
                </div>
            </div>

            <div id="SystemInfos">
                <div class="SystemAnnunciations"></div>
            </div>

            <div id="NDMap">
                <map-instrument id="MapInstrument" map-mode="plan" bing-id="PFD" show-overlay="false" show-roads="false" config-path="/Pages/VCockpit/Instruments/Airliners/CJ4/PFD/"></map-instrument>
            </div>

            <div id="NDMapOverlay">
                <jet-mfd-nd-compass id="NDCompass"></jet-mfd-nd-compass>
                <div id="ModeChangeMask"></div>
                <jet-mfd-nd-info id="NDInfo">
                    <div id="LeftMask"></div>
                    <div id="RightMask"></div>
                    <div id="TopBox">
                        <div id="Speed">
                            <svg>
                                <text id="Wind_Strength" class="Wind" x="130px" y="-40px" alignment-baseline="baseline">--</text>
                                <polygon id="Wind_Arrow" points="-5 20, 5 20, 5 -20, 15 -20, 0 -40, -15 -20, -5 -20" transform="translate(125 -15) scale(0.40) rotate(0)" fill="magenta" display="none" />
                            </svg>
                        </div>

                        <div id="Approach">
                            <div><span id="APP_Type" class="Large"></span> <span id="APP_Freq" class="Small">----</span></div>
                            <div><span id="APP_Course" class="Small">CRS</span> <span id="APP_Course_Value" class="Large">---</span></div>
                            <div id="APP_Info" class="Small">&nbsp</div>
                            <div><span id="APP_Distance_Value" class="Large">----</span> <span id="APP_Distance_Units" class="Small">NM</span></div>
                        </div>

                        <div id="Waypoint">
                            <div id="WP_Type" class="Large">FMS1</div>
                            <div id="WP_Track" class="Small">DTK <span id="WP_Track_Value" class="Large">---</span></div>
                            <div id="WP_Name" class="Small">&nbsp</div>
                            <div><span id="WP_Distance_Value" class="Large">----</span> <span id="WP_Distance_Units" class="Small">NM</span></div>
                        </div>
                    </div>

                    <div id="VORDMENavaids">
                        <div id="VORDMENavaid_Left" style="display:none">
                            <svg>
                                <text id="State" x="50%" y="16%" alignment-baseline="middle"></text>
                                <text id="ID" x="42.5%" y="50%" alignment-baseline="middle"></text>
                                <text id="Mode" x="67.5%" y="50%" alignment-baseline="middle"></text>
                                <text id="Distance" x="50%" y="84%" alignment-baseline="middle">--</text>
                                <text id="Unit" x="75%" y="84%" alignment-baseline="middle">nm</text>
                                <path id="Arrow" d="M0,25 L0,0 L-15,0 L0,-25 L0,-35 M0,-25 L15,0 L0,0" transform="translate(40 55)" />
                            </svg>
                        </div>

                        <div id="VORDMENavaid_Right" style="display:none">
                            <svg>
                                <text id="State" x="50%" y="16%" alignment-baseline="middle"></text>
                                <text id="ID" x="42.5%" y="50%" alignment-baseline="middle"></text>
                                <text id="Mode" x="67.5%" y="50%" alignment-baseline="middle"></text>
                                <text id="Distance" x="25%" y="84%" alignment-baseline="middle">--</text>
                                <text id="Unit" x="50%" y="84%" alignment-baseline="middle">nm</text>
                                <path id="Arrow" d="M-8,25 L-8,0 L-15,0 L0,-25 L0,-35 M0,-25 L15,0 L8,0 L8,25" transform="translate(280 55)" />
                            </svg>
                        </div>
                    </div>

                    <div id="Symbols">
                        <svg>
                            <text id="WX" x="100%" y="50%" alignment-baseline="baseline">WX</text>
                            <text id="TERR" x="100%" y="50%" alignment-baseline="baseline">TERR</text>
                        </svg>
                    </div>

                    <div id="ElapsedTime">
                        <svg>
                            <text id="ET" class="Title" x="0%" y="50%" alignment-baseline="baseline">ET</text>
                            <text id="ET_Value" class="Value" x="100%" y="50%" alignment-baseline="baseline">--.--</text>
                        </svg>
                    </div>
                </jet-mfd-nd-info>
            </div>

            <div id="NavBar">
                <div id="Coms">
                    <div id="Com1">
                        <div>COM1</div>
                        <div class="Modifiable" id="Com1_Value">128.300</div>
                    </div>
                    <div id="Com2">
                        <div>COM2</div>
                        <div class="Modifiable" id="Com2_Value">127.800</div>
                    </div>
                    <div id="Atc1">
                        <div>ATC1</div>
                        <div class="Modifiable" id="Atc1_Value">1200</div>
                    </div>
                    <div id="Rat">
                        <div>RAT</div>
                        <div class="Modifiable" id="Rat_Value">19</div>
                        <div>°C</div>
                    </div>
                    <div id="Utc">
                        <div>UTC</div>
                        <div class="Modifiable" id="Utc_Value">12:43:11</div>
                    </div>
                </div>

                <div id="Cabs">
                    <div id="Cab">
                        <div>CAB</div>
                    </div>
                    <div id="Alt" class="Borders">
                        <div>ALT</div>
                        <div class="SubValue">
                            <div class="Modifiable" id="Alt_Value">69</div>
                            <div>FT</div>
                        </div>
                    </div>
                    <div id="Rate" class="Borders">
                        <div>RATE</div>
                        <div class="SubValue">
                            <div class="Modifiable" id="Rate_Value">20</div>
                            <div>FPM</div>
                        </div>
                    </div>
                    <div id="Diff" class="Borders">
                        <div>DIFF</div>
                        <div class="SubValue">
                            <div class="Modifiable" id="Diff_Value">0.0</div>
                            <div>PSI</div>
                        </div>
                    </div>
                    <div id="Elev">
                        <div>DEST ELV</div>
                        <div class="Modifiable" id="Elev_Value">---</div>
                        <div>FT</div>
                    </div>
                </div>
            </div>

            <div id="PopupMenu">
            </div>
        </div>
    </div>
</script>

<link rel="stylesheet" href="CJ4_PFD.css" />

<script type="text/html" import-script="/Pages/VCockpit/Instruments/NavSystems/Shared/LogicElements/SelectableElement.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/NavSystems/Shared/LogicElements/SearchField.js"></script>

<script type="text/html" import-script="/Pages/VCockpit/Instruments/NavSystems/Shared/NavSystem.js"></script>

<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/PFD/AirspeedIndicator.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/PFD/AltimeterIndicator.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/PFD/HSIndicator.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/PFD/AttitudeIndicator.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/PFD/VerticalSpeedIndicator.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/PFD/AOAIndicator.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/PFD/ILSIndicator.js"></script>

<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/BaseAirliners.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/BaseNDCompass.js"></script>

<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/MFD/NDCompass.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/WT/NDInfo.js"></script>

<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/CJ4/Shared/CJ4_Shared.js"></script>
