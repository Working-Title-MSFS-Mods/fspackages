<script type="text/html" id="CJ4_PFD">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div id="PFD">
                <div id="HorizonContainer">
                    <jet-pfd-attitude-indicator id="Horizon" background="true"></jet-pfd-attitude-indicator>
                </div>

                <div id="InstrumentsContainer">
                    <div id="AutopilotInfos">
                        <div id="AutopilotBg"></div>
                        <div class="Left">
                            <div id="AP_LateralActive">ROL</div>
                            <div id="AP_LateralArmed">FMS</div>
                        </div>
                        <div class="Center">
                            <div id="AP_Status">AP</div>
                            <div id="AP_YDStatus">YD</div>
                            <div id="AP_FDIndicatorArrow">
                                <svg id="arrow" width="100%" viewBox="0 0 50 30">
                                    <polygon points="0,10 10,0 10,12 40,12 40,8 10,8 10,20" fill="#11d011"></polygon>
                                </svg>
                            </div>
                        </div>
                        <div class="Right">
                            <div id="AP_VerticalActive">V VS</div>
                            <div id="AP_ModeReference">-200FPM</div>
                            <div id="AP_Armed">ALTS</div>
                            <div id="AP_ArmedReference"></div>
                        </div>
                    </div>
                    <div id="VnavAlt">22400</div>
                    <jet-pfd-airspeed-indicator id="Airspeed"></jet-pfd-airspeed-indicator>
                    <jet-pfd-altimeter-indicator id="Altimeter"></jet-pfd-altimeter-indicator>
                    <jet-pfd-vspeed-indicator id="VSpeed"></jet-pfd-vspeed-indicator>
                    <jet-pfd-aoa-indicator id="AOA"></jet-pfd-aoa-indicator>
                    <jet-pfd-ils-indicator id="ILS"></jet-pfd-ils-indicator>
                </div>
            </div>

            <div id="SystemInfos">
                <div class="SystemAnnunciations"></div>
            </div>

            <div id="NDMap">
                <map-instrument id="MapInstrument" map-mode="plan" bing-id="PFD" show-overlay="false" show-roads="false" config-path="/Pages/VCockpit/Instruments/Airliners/CJ4/PFD/"></map-instrument>
            </div>

            <div id="NDMapOverlay">
                <jet-mfd-nd-compass id="NDCompass"></jet-mfd-nd-compass>
                <div id="ModeChangeMask"></div>
                <jet-mfd-nd-info id="NDInfo">
                    <div id="LeftMask"></div>
                    <div id="RightMask"></div>
                    <div id="TopBox">
                        <div id="Speed">
                            <svg>
                                <text id="Wind_Strength" class="Wind" x="140px" y="-40px" alignment-baseline="baseline">--</text>
                                <path id="Wind_Arrow" d="M 1 60 L -1 60 L 0 -40 L 15 -10 L 0 -40 L -15 -10 L 0 -40 Z" transform="translate(125 -3) scale(0.40) rotate(0)" stroke="magenta"
                                stroke-width="3" fill="none" display="none" />
                            </svg>
                        </div>

                        <div id="Approach">
                            <div><span id="APP_Type" class="Large"></span> <span id="APP_Freq" class="Small">----</span></div>
                            <div><span id="APP_Course" class="Small">CRS</span> <span id="APP_Course_Value" class="Large">---</span></div>
                            <div id="APP_Info" class="Small">&nbsp</div>
                            <div><span id="APP_Distance_Value" class="Large">----</span> <span id="APP_Distance_Units" class="Small">NM</span></div>
                        </div>

                        <div id="Waypoint">
                            <div id="WP_Type" class="Large">FMS1</div>
                            <div id="WP_Track" class="Small">DTK <span id="WP_Track_Value" class="Large">---</span></div>
                            <div id="WP_Name" class="Small">&nbsp</div>
                            <div><span id="WP_Distance_Value" class="Large">----</span> <span id="WP_Distance_Units" class="Small">NM</span></div>
                        </div>
                    </div>

                    <div id="VORDMENavaids">
                        <div id="VORDMENavaid_Left" style="display:none">
                            <div class='bearing-pointer'>
                                <svg viewBox='0 0 200 200'>
                                    <defs>
                                        <clipPath id='arc'>
                                            <path d="M10,56 A100 100 0 0 1 190 56 L190,158 L10,158 L10,56" />
                                        </clipPath>
                                        <clipPath id='rose'>
                                            <circle cx="100" cy="100" r="100" />
                                        </clipPath>
                                    </defs>
                                    <g class='bearing-pointer-clip' clip-path='url(#arc)'>
                                        <g class='bearing-pointer-needle'>
                                            <path d="M100,-100 L100,50 M100,22 L105,30 M100,22 L95,30" />
                                            <path d="M100,149 L100,300 M100,166 L105,174 M100,166 L95,174" />
                                        </g>
                                    </g>
                                </svg>
                            </div>
                            <div>
                                <div class='bearing-block-arrow'>
                                    <svg viewBox='-6 0 12 20'>
                                        <path id="Arrow" d="M0,0 L0,6 L4,12 L0,6 L-4,12 L0,6 L0,20"/>
                                    </svg>
                                </div>
                                <div class='bearing-block-dist'>
                                    <div>
                                        <span id='State'>FMS</span>1
                                    </div>
                                    <div>
                                        <span id='Distance'>-.-</span><span id='Unit'> NM</span>
                                    </div>
                                </div>
                                <div style='clear: both;'></div>
                            </div>
                            <div id='ID'>---</div>
                        </div>

                        <div id="VORDMENavaid_Right" style="display:none">
                            <div class='bearing-pointer arc'>
                                <svg viewBox='0 0 200 200'>
                                    <defs>
                                        <clipPath id='arc'>
                                            <path d="M10,56 A100 100 0 0 1 190 56 L190,158 L10,158 L10,56" />
                                        </clipPath>
                                        <clipPath id='rose'>
                                            <circle cx="100" cy="100" r="100" />
                                        </clipPath>
                                    </defs>
                                    <g class='bearing-pointer-clip' clip-path='url(#arc)'>
                                        <g class='bearing-pointer-needle'>
                                            <path d="M100,-100 L100,22 M98,25 L98,52 M102,25 L102,52 M100,22 L105,30 M100,22 L95,30" />
                                            <path d="M98,149 L98,169 M102,149 L102,169 M100,166 L105,174 M100,166 L95,174 M100,166 L100,300" />
                                        </g>
                                    </g>
                                </svg>
                            </div>
                            <div>
                                <div class='bearing-block-arrow'>
                                    <svg viewBox='-6 0 12 20'>
                                        <path id="Arrow" d="M0,0 L0,6 L4,12 L1.2,8 L1.2,30 L1.2,8 L0,6 L-4,12 L-1.2,8 L-1.2,30 L-1.2,8 L0,6"/>
                                    </svg>
                                </div>
                                <div class='bearing-block-dist'>
                                    <div>
                                        <span id='State'>FMS</span>2
                                    </div>
                                    <div>
                                        <span id='Distance'>-.-</span><span id='Unit'> NM</span>
                                    </div>
                                </div>
                                <div style='clear: both;'></div>
                            </div>
                            <div id='ID'>---</div>
                        </div>
                    </div>

                    <div id="Symbols">
                        <svg>
                            <text id="WX" x="100%" y="50%" alignment-baseline="baseline">WX</text>
                            <text id="TERR" x="100%" y="50%" alignment-baseline="baseline">TERR</text>
                        </svg>
                    </div>

                    <div id="ElapsedTime">
                        <svg>
                            <text id="ET" class="Title" x="0%" y="50%" alignment-baseline="baseline">ET</text>
                            <text id="ET_Value" class="Value" x="25%" y="50%" alignment-baseline="baseline">--.--</text>
                        </svg>
                    </div>
                </jet-mfd-nd-info>
            </div>

            <div id="NavBar">
                <div id="Coms">
                    <div id="Com1">
                        <div>COM1</div>
                        <div class="Modifiable" id="Com1_Value">128.300</div>
                    </div>
                    <div id="Com2">
                        <div>COM2</div>
                        <div class="Modifiable" id="Com2_Value">127.800</div>
                    </div>
                    <div id="Atc1">
                        <div>ATC1</div>
                        <div class="Modifiable" id="Atc1_Value">1200</div>
                    </div>
                    <div id="Rat">
                        <div>RAT</div>
                        <div class="Modifiable" id="Rat_Value">19</div>
                        <div>°C</div>
                    </div>
                    <div id="Utc">
                        <div>UTC</div>
                        <div class="Modifiable" id="Utc_Value">12:43:11</div>
                    </div>
                </div>

                <div id="Cabs">
                    <div id="Cab">
                        <div>CAB</div>
                    </div>
                    <div id="Alt" class="Borders">
                        <div>ALT</div>
                        <div class="SubValue">
                            <div class="Modifiable" id="Alt_Value">69</div>
                            <div>FT</div>
                        </div>
                    </div>
                    <div id="Rate" class="Borders">
                        <div>RATE</div>
                        <div class="SubValue">
                            <div class="Modifiable" id="Rate_Value">20</div>
                            <div>FPM</div>
                        </div>
                    </div>
                    <div id="Diff" class="Borders">
                        <div>DIFF</div>
                        <div class="SubValue">
                            <div class="Modifiable" id="Diff_Value">0.0</div>
                            <div>PSI</div>
                        </div>
                    </div>
                    <div id="Elev">
                        <div>DEST ELV</div>
                        <div class="Modifiable" id="Elev_Value">---</div>
                        <div>FT</div>
                    </div>
                </div>
            </div>

            <div id="PopupMenu">
            </div>
        </div>
    </div>
</script>

    import-script="/Pages/VCockpit/Instruments/NavSystems/Shared/Templates/Highlight/Highlight.js"></script>

    import-script="/Pages/VCockpit/Instruments/NavSystems/Shared/LogicElements/SelectableElement.js"></script>

    import-script="/Pages/VCockpit/Instruments/NavSystems/Shared/LogicElements/SearchField.js"></script>

<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/WT/AltimeterIndicator.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/PFD/HSIndicator.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/WT/AttitudeIndicator.js"></script>
<script type="text/html"
    import-script="/Pages/VCockpit/Instruments/Airliners/Shared/WT/VerticalSpeedIndicator.js"></script>

<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/WT/ILSIndicator.js"></script>

<script type="text/html" import-script="/Pages/VCockpit/Instruments/Airliners/Shared/BaseAirliners.js"></script>
