                            <div class="Latitude"></div>
                            <div class="Longitude"></div>
                            <div class="Bearing"></div>
                            <div class="Distance"></div>
                        </div>
                    </div>
                </div>

                <div id="PfdConfWindow" class="PopupWindow" state="Inactive">
                    <div id="pfdTitle">PFD SETUP MENU</div>
                    <div id="pfdElementList">
                        <div class="pfdLine"><span>PFD DSPL &gt;</span> <span class="pfdBrightLevel" id="pfdBrightLevel">NULL</span></div>
                        <div class="pfdLine"><span>MFD DSPL &gt;</span> <span class="pfdBrightLevel" id="mfdBrightLevel">NULL</span></div>
                    </div>
                </div>


                <div id="AlertsWindow" class="PopupWindow" state="Inactive">
                    <div id="title">ALERTS</div>
                    <div id="ElementListAndSlider">
                        <div id="Elements">
                            <div id="Alert1" class="Blinking"></div>
                            <div id="Alert2" class="Blinking"></div>
                            <div id="Alert3" class="Blinking"></div>
                        </div>
                        <div id="Slider" state="Active">
                            <div id="SliderCursor"></div>
                        </div>
                    </div>
                </div>

                <div id="ContextualMenu" state="Inactive">
                    <div id="ContextualMenuContent">
                        <div id="ContextualMenuTitle">EXAMPLE MENU</div>
                        <div id="ContextualMenuMainArea">
                            <div id="subTitle">OPTIONS</div>
                            <div id="ContextualMenuElements">
                                <div class="ContextualMenuElement" state="Inactive">Inactive?</div>
                                <div class="ContextualMenuElement" state="Selected">Selected?</div>
                                <div class="ContextualMenuElement" state="Unselected">Unselected?</div>
                            </div>
                            <div id="SliderMenu" state="Active">
                                <div id="SliderMenuCursor"></div>
                            </div>
                        </div>
                    </div>
                    <div id="SubText">
                        Press the FMS CRSR knob to return to base page
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
